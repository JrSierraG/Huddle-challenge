<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header wrapper">
        <img src="./images/logo.svg" alt="Logo">
    </header>
    <main>
        <figure class="mockups">
            <img src="./images/illustration-mockups.svg" alt="Mockups">
        </figure>
        <section class="introductory-section wrapper">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="btn-register">Register</button>
        </section>
    </main>
    <footer class="footer">
        <a class="social-media facebook" href="https://facebook.com/jr.sierr.g"></a>
        <a class="social-media twitter" href="https://twitter.com/jr_sierra_g"></a>
        <a class="social-media instagram" href="https://instagram.com/jrsierrag"></a>
    </footer>

</html>
